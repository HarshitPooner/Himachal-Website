<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Himachal Destinations</title>
  <style>
    body {
     
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.news18.com/ibnlive/uploads/2025/04/image-2025-04-c18b42a014166707025a97ffbfa7b497.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .gallery {
      width: 90%;
      margin: 100px auto 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: transform 0.4s ease;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.6s ease, filter 0.6s ease;
    }

    .card:hover img {
      transform: scale(1.1);
      filter: brightness(70%);
    }

    .card::after {
      content: attr(data-title);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    

    .card:hover::after {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .card img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <a href="hpshimla.html" class="card" data-title="Shimla">
      <img src="https://www.renuka-voyagerforlife.com/wp-content/uploads/2012/08/Shimla-travel-guide.jpg" alt="Shimla">
    </a>
    <a href="hpdharamshala.html" class="card" data-title="Dharamshala">
      <img src="https://www.nomadictribes.in/wp-content/uploads/Dharamshala.jpg" alt="Dharamshala">
    </a>
    <a href="hpkullumanali.html" class="card" data-title="Kullu-Manali">
      <img src="https://www.tripadventurer.in/wp-content/uploads/2023/11/Kullu-Manali.webp" alt="Kullu-Manali">
    </a>
    <a href="hpchamba.html" class="card" data-title="Chamba">
      <img src="https://images.unsplash.com/photo-1647682633567-fae3721d73bb?auto=format&fit=crop&q=60&w=1200" alt="Chamba">
    </a>
    <a href="hpdalhousie.html" class="card" data-title="Dalhousie">
      <img src="https://i.cdn.newsbytesapp.com/images/l48220220407111633.png" alt="Dalhousie">
    </a>
    <a href="hpkasauli.html" class="card" data-title="Kasauli">
      <img src="https://s3.india.com/wp-content/uploads/2024/10/kasauli-travel-routes.jpg" alt="Kasauli">
    </a>
  </div>

</body>
</html>
